<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Icons - VS Code Theme</title>
    <meta
      name="description"
      content="A handcrafted 16x16 pixel art icon theme for Visual Studio Code."
    />
    <link rel="icon" type="image/png" href="/assets/icons/vscode.png" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vscode-pixel-icons.vercel.app/" />
    <meta property="og:title" content="Pixel Icons - VS Code Theme" />
    <meta
      property="og:description"
      content="A handcrafted 16x16 pixel art icon theme for Visual Studio Code."
    />
    <meta property="og:image" content="/docs/images/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/docs/styles.css" />

    <script defer src="/docs/main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body x-data="iconGallery">
    <header>
      <h1>Pixel Icons</h1>
      <p class="subtitle">
        A handcrafted 16x16 pixel art icon theme for Visual Studio Code.
        <br />
        Retro charm meets modern development.
      </p>
      <div class="actions">
        <a href="vscode:extension/Azganoth.pixel-icons" class="btn btn-primary">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
            ></path>
            <path
              d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
            ></path>
          </svg>
          Install Extension
        </a>
        <a
          href="https://github.com/Azganoth/vscode-pixel-icons"
          class="btn btn-secondary"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          GitHub
        </a>
        <a
          href="https://github.com/Azganoth/vscode-pixel-icons/issues/new?&labels=enhancement,icon%20request"
          class="btn btn-secondary"
          rel="noopener noreferrer"
          target="_blank"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Request Icon
        </a>
      </div>
    </header>

    <main>
      <template x-for="section in sections" :key="section.title">
        <section>
          <h2 x-text="section.title"></h2>
          <div class="grid">
            <template x-for="icon in section.icons" :key="icon.name">
              <div class="icon-card">
                <template x-if="Array.isArray(icon.src)">
                  <div class="folder-pair">
                    <img :src="icon.src[0]" :alt="icon.name" />
                    <img :src="icon.src[1]" :alt="icon.name + ' Open'" />
                  </div>
                </template>
                <template x-if="!Array.isArray(icon.src)">
                  <img :src="icon.src" :alt="icon.name" />
                </template>
                <span x-text="icon.name"></span>
              </div>
            </template>
          </div>
        </section>
      </template>
    </main>

    <footer>
      <p>
        Created by <a href="https://github.com/Azganoth">Azganoth</a> &bull;
        Inspired by <a href="https://github.com/Platinumaniac">Platinumaniac</a>
      </p>
      <p>
        <a
          href="https://raw.githubusercontent.com/Azganoth/vscode-pixel-icons/refs/heads/main/LICENSE.md"
        >
          MIT License
        </a>
        &bull;
        <a
          href="https://marketplace.visualstudio.com/items?itemName=Azganoth.pixel-icons"
        >
          VS Marketplace
        </a>
        &bull;
        <a href="https://ko-fi.com/azganoth">Buy me a Coffee</a>
      </p>
    </footer>
  </body>
</html>
